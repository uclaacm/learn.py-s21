<!DOCTYPE html>
<html>
  <body>
    <h1>Lists All Flyer People</h1>
    <p>Will hold list of all flyer people on bruin walk.</p>

    <h1>People Flyering Today</h1>
    {% if flyer_people %}
    <ul>
    {% for person in flyer_people %}
      <li>
        <a href="{% url 'flyer:flyer_info' person.id  %}">{{ person.name }}</a>: {{ person.pitch }}
      </li>
    {% endfor %}
    </ul>
    {% else %}
    <p>Thank god.</p>
    {% endif %}
    

  </body>
</html>
